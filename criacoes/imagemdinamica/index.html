<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Testando imagens que se adaptam ao tamanho do dispositivo ou navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/van-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/van-m.png" type="image/png">
        <img src="imagens/van-g.png" alt="imagem dinamica">
    </picture>
    
</body>
</html>
