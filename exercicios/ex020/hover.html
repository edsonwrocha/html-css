<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
            width: 300px;
            background-color: red;
            color: white;
        }
        div:hover > p{
            display: block;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Uso de Divs com Hover</h1>
    <p>Passe o mouse a baixo</p>
    <div>
        Passe o mouse aqui!
        <p>Texto Hide and Seek...</p>
    </div>
</body>
</html>
