<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Teste de carga de imagem</h1>
    <p>Abaixo você verá uma imagem que esta na mesma pasta:</p>
    <img src="logo-html5.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens em sub-pastas</p>
    <img src="imagens/logo-css3.png" alt="Logo CSS3">
    <p>Além disso, podemos utilizar imagens que estão hospedadas na internet</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="Logo Javascript">
</body>
</html>
